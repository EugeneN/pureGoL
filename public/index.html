<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pure GoL</title>

    <style>
        .live {
            background: #000;
            width: 10px;
            height: 10px;
            border: 1px solid gray;
            cursor: pointer;
        }
        .dead {
            background: #FFF;
            width: 10px;
            height: 10px;
            cursor: pointer;
            border: 1px solid #F8F8F8;
        }
        .dead:hover {
            border: 1px solid black;
        }
        td { padding: 0px; }
        table { border-spacing: 0px; border-collapse: separate; }
        .label {
            display: inline-block;
            margin-left: 7px;
            margin-right: 7px;
            width: 300px;
            font-family: 'Source Code Pro';
            /*font-size: 12px;*/
        }
        .toolbar {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        h1 {
            font-weight: 300;
            font-family: 'Source Code Pro';
        }
        button {
            display: inline-block;
            padding: auto;
            text-align: center;
            width: 50px;
            margin-right: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/2.5.3/rx.all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:100,200,300,400,600,700,900&subset=latin,cyrillic,cyrillic-ext,greek-ext,greek,latin-ext' rel='stylesheet' type='text/css'>
